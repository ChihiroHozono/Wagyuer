      opacity: 1;
      display: block;
      animation: reveal 0.3s ease-in-out 1 reverse forwards;
    }

    .animate-nodelay {

    }

    @keyframes reveal {

      }

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>


    const csrftoken = Cookies.get('csrftoken');

    function csrfSafeMethod(method) {
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
      beforeSend: function (xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
      }
    });


    // Ajaxを使った画像のアップロート
    $('#upload').ready(() => {
      $('#upload').on('click', () => {

        // 送信する画像データの取得
        const img = $("#select-img").prop('files')[0];
        const formData = new FormData();
        formData.append('img', img);

        // ロード画面の表示
        $('#loader').show();
        $('#loader-bg').show();

        $.ajax({
          'url': "http://localhost:8000/api/0.1/packages/",
          'type': 'POST',
          'processData': false,
          'contentType': false,
          'data': formData,
        }).done(response => {
          // ロード画面の非表示
          $('#loader').hide();
          $('#loader-bg').hide();


          // 和牛の情報を表示
          const wagyu_info = JSON.parse(response)[0]["fields"]
          $("#individual_id").append(wagyu_info["individual_id"]);
          $("#kind").append(wagyu_info["kind"]);
          $("#sex").append(wagyu_info["sex"]);
          $("#birth_date").append(wagyu_info["birth_date"]);
          $("#birth_place").append(wagyu_info["birth_place"]);
          $("#slaughter_date").append(wagyu_info["slaughter_date"]);
          $("#slaughter_place").append(wagyu_info["slaughter_place"]);
          $("#wagyu_info_table").show();

        }).fail(response => {
          alert("通信に失敗しました。");
          $('#loader').hide();
          $('#loader-bg').hide();
        });
      })
    })

  </script>

  Vue.createApp({

    data() {
      return {
        individualNum: ""
      }
    },
    methods: {
      fileSelected(event) {
        const selectedImg = this.$refs.selectedImg.files[0];
        const formData = new FormData();
        formData.append('img', selectedImg);

        // Django CSRF token
        const csrftoken = Cookies.get('csrftoken');
        const config = {
          headers: {
            "X-CSRFToken": csrftoken
          }
        }

        // Ajax to get wagyuu individual number
        axios
          .post("http://localhost:8000/api/0.1/packages/", formData, config)
          .then(response => {
            this.individualNum = response.data.individual_num;
            console.log(self.individualNum);
          })
          .catch(error => (console.log(error)))
      }
    }
